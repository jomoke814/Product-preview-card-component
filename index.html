<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Product-Card-Component</title>
</head>
<body>
    <main class="container">
        <section class="product-card">
            <img src="images/image-product-desktop.jpg" alt="product-image">
            <div class="card-description">
                <p>PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h2>$149.99 <span>$169.99</span></h2>
                <button class="btn">Add to Cart</button>
            </div>
        </section>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">John Omoke</a>.
        </footer>
    </main>
    
</body>
</html>
